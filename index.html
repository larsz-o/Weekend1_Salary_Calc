<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Salary Calculator</h1>
    </div>
    <div id="input-container" class="container">
        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="idInput" type="number" placeholder="ID">
        <input id="titleInput" type="text" placeholder="Title">
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
        <button id="submitButton" class="btn btn-primary">Add Employee</button>
    </div>
<div id="table-container" class="container">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Annual Salary</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">

          </tbody>
    </table>
</div>
<div id="total-container" class="container">

</div>
</body>

</html>
